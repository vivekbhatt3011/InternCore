                <p class="text-center text-3xl">Register yourself here</p>
                <form class="flex flex-col pt-3 md:pt-8" onsubmit="event.preventDefault();">
                    <div class="flex flex-col pt-4">
                        <label for="name" class="text-lg">Name</label>
                        <input type="name" id="name" placeholder="Name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="flex flex-col pt-4">
                        <label for="Email" class="text-lg">Email</label>
                        <input type="email" id="email" placeholder="something@something.com" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="flex flex-col pt-4">
                        <label for="mobileNumber" class="text-lg">Mobile Number</label>
                        <input type="mobileNumber" id="mobileNumber" placeholder="1234 567 891" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="flex flex-col pt-4">
                        <label for="password" class="text-lg">Password</label>
                        <input type="password" id="password" placeholder="Password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="flex flex-col pt-4">
                        <label for="gender" class="text-lg">Gender</label>
                        <select name="gender" id="gender" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="others">Others</option>
                            
                          </select>
                    </div>
                    <div class="flex flex-col pt-4">
                        <label for="qualfication" class="text-lg">Qualification</label>
                        <input type="checkbox" name="HighSchool" value="High School" />
                        High School(10th)<br>
                        <input type="checkbox" name="HigherSchool" value="Higher School" />
                        Higher School(12th)<br/>
                        <input type="checkbox" name="Graduation" value="Graduation" />
                        Graduation(Bachelors)<br/>
                        <input type="checkbox" name="PostGraduation" value="Post Graduation" />
                        Post Graduation(Masters)<br/>
                        <input type="checkbox" name="Phd" value="Phd">
                        Phd
                    </div>
                    <div class="flex flex-col pt-4">
                        <label for="yearofgraduation" class="text-lg">Year Of Graduation</label>
