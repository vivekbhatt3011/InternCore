<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/tailwindcss@1.2.0/dist/tailwind.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Page</title>
    <meta name="author" content="David Grzyb">
    <meta name="description" content="">
    <!-- Tailwind -->
    <link href="https://unpkg.com/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Karla:400,700&display=swap');
        .font-family-karla {
            font-family: karla;
        }
    </style>
</head>
  <body class="h-screen overflow-hidden flex items-center justify-center bg-white font-family-karla h-screen" style="background: #edf2f7;">
    <div class="w-full flex flex-wrap">

        <!-- Image Section -->
        <div class="w-1/2 shadow-2xl">
            <img class="object-cover w-full h-screen hidden md:block" alt="image" src="img/Signuppage.jpg">
        </div>
        <!-- Login Section -->
        <div class="w-full md:w-1/2 flex flex-col">

            <div class="flex justify-center md:justify-start pt-12 md:pl-12 md:-mb-24">
                <a href="index.hbs" class="bg-black text-white font-bold text-xl p-4" style="height:90px ; width:90px;" ><img src="img/logo-1.jpg"></a>
            </div>

            <div class="flex flex-col justify-center md:justify-start my-auto pt-8 md:pt-0 px-8 md:px-24 lg:px-32">
                <p class="text-center text-3xl">Register yourself here</p>
    <form method="post" action="/register">
    <div class="flex flex-col pt-4">
                        <label for="name" class="text-lg">Name</label>
      <input
        type="text"
        name="UserName"
        value="name"
      />
      </div>
      <div class="flex flex-col pt-4">
      <label for="Email" class="text-lg">Email</label>
                        <input type="email" id="email" placeholder="something@something.com" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
      </div>
      <div class="flex flex-col pt-4">
      <label for="mobilenumber" class="text-lg">Mobile Number</label>
                        <input type="mobilenumber" id="mobilenumber" placeholder="1234 567 891" name="mobilenumber" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
      </div>
      <div class="flex flex-col pt-4">
      <label for="password" class="text-lg">Password</label>
                        <input type="password" id="password" placeholder="Password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
      </div>
      <div class="flex flex-col pt-4">
      <label for="gender" class="text-lg">Gender</label>
                        <select name="gender" id="gender" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="others">Others</option>
                            
                          </select>
                          </div>
                          <div class="flex flex-col pt-4">
        <label for="skilllevel" class="text-lg">Your Skill Level In Preferred Internship</label>
                        <select name="skilllevel" id="skilllevel" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
                            <option value="Level 0">Level 0</option>
                            <option value="Level 1">Level 1</option>
                            <option value="Level 2">Level 2</option>
                            <option value="Level 3">Level 3</option>
                            <option value="Level 4">Level 4</option>
                            <option value="Level 5">Level 5</option>
                            
                            
                          </select>
                          </div>
                          <div class="flex flex-col pt-4">
         <label for="qualification" class="text-lg">Qualification</label>
         <select name="qualification" id="qualification" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
                            <option value="HighSchool">High School</option>
                            <option value="Higher School(12th)">Higher School(12th)</option>
                            <option value="Graduation">Graduation</option>
                            <option value="PostGraduation">PostGraduation</option>
                            <option value="Phd">Phd</option>
                        
                            
                            
                          </select>
           </div>             
     
      <button type="submit" class="bg-black text-white font-bold text-lg hover:bg-gray-700 p-2 mt-8">Submit</button>
    </form>

  </body>
</html>
